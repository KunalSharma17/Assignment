<!DOCTYPE html>
</head>

</head>

<body>
	<section>
		<form action="submit.html" method="post">
		<h1><b><center>Enter Your Details</center></b></h1>
		<p>ENTER NAME & USN</p>
		<label for="fname">First Name :</label>
		<input type="text" name="fname" id="fname" maxlength="20">
		
		<label for="usn">USN No : </label>
		<input type="text" name="usn" id="usn" maxlength="20">
		
		<div class="checks">
			<p>SELECT YEAR</p>
			
			<input type="radio" name="radiobutton"
			id="first" value="text">
			<label for="first">FIRST</label>
			
			<input type="radio" name="radiobutton"
			id="second" value="text">
			<label for="SECOND">SECOND</label>
			
			<input type="radio" name="radiobutton"
			id="third" value="text">
			<label for="THIRD">THIRD</label>
			
			<input type="radio" name="radiobutton"
			id="fourth" value="text">
			<label for="fourth">FOURTH</label>
		</div>
		
		<div class="checks">
			<p>SELECT SUBJECTS</p>
			
			<input type="checkbox" name="web"
			id="web" value="web">
			<label for="web">WEB TECHNOLOGY</label>
			
			<input type="checkbox" name="design"
			id="design" value="text">
			<label for="design">DESIGN & ANALYSIS OF ALGORITHMS</label>
			
			<input type="checkbox" name="signals"
			id="signals" value="text">
			<label for="signals">SIGNALS & SYSTEMS</label>
		</div>
			
			<input type="submit" id="submit"
			value="Submit to another page">
		</form>
	</section>
</body>
</html>
