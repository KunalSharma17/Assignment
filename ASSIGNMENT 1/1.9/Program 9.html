<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Program 9.css">
</head>

<body>
	<div class="event"><h1>Event Registration Form</h1></div>
	<div class="main">
		<form action="#">
			<div id="name">
				<h2 class="name">Name</h2>
				<input type="text" class="fname" name="" placeholder="firstname" required>
				<input type="text" class="sname" name="" placeholder="surname" required>
			</div>
			
				<h2 class="name">Age</h2>
				<input type="number" class="age" name="" required>
				
				<h2 class="Gender">Gender</h2>
				<select class="gender">
					<option>Male</option>
					<option>Female</option>
					<option>Prefer not to say</option>
				</select>
				
				<h2 class="USN">USN No</h2>
				<input type="text" class="usn" name="" placeholder="e.g. eng18cs..." required>
				
				<h2 class="Email">Email</h2>
				<input type="text" class="email" name="" placeholder="e.g. zzz@gmail.com" required>
				
				<h2 class="Phone">Phone</h2>
				<input type="text" class="number" placeholder="phone number" name="" required>
				
				<h2 class="EventSelection">Events</h2>
				<select class="eventselection">
					<option>Video Analytics & Intelligent Edges</option>
					<option>Cloud Services Security</option>
					<option>Network Security and Computer Engineering</option>
					<option>Quantum Computers: Molecular Modeling</option>
					<option>Data and Disinformation</option>
					<option>Cleveland NeuroDesign Entrepreneurs Workshop</option>
				</select>
				
				<h2 class="password">Password</h2>
				<input type="password" class="pass1" name="" placeholder="enter password" required>
				<input type="password" class="pass2" name="" placeholder="re-enter password" required><br>
				
				<p class="conditions">
				<input type="checkbox" id="terms" name="" required>I accept the terms and conditions</p><br>
				
				<input type="submit" class="btn" value="Register" name="">
		</form>
	</div>
</body>
</html>
